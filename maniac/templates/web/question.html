{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div id="question_wrapper">
	<div class="">
	{% if question %}
		<div class="question-text">
			<h5>Question:{{question.id}}</h5>
			<p>{{ question.description }}</p>
		</div>
		<div class="answer-panel">
			<h5>Your Answer</h5>
			<div class="row">
				<form>
					<div class="col l4 m4 s12">
						<input type="text" required="">
					</div>
					<div class="col l4 m4 s12">
						<input id="ans-submit" type="submit">
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	{% else %}
		{% if warning %}
			<p>{{ warning }}</p>
		{% endif %}
	{% endif %}
	</div>
<!-- 	<div class="comic_img">
		<img src="{% static 'images/hurry_up.jpg'%}" class="responsive-img">
	</div> -->
</div>
{% endblock %}
